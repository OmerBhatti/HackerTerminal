<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">
    <title>Terminal</title>
    <link rel="shortcut icon" href="https://www.iconfinder.com/data/icons/small-n-flat/24/terminal-512.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body>
  <header class="sticky">
    <p class="tooltip" style="padding-left: 30px;" class="left">Terminal</p>
    
      <div id="themes">
        <button id="theme" style="background-color: rgb(0, 255, 0);border: 1px solid rgb(0, 255, 0);" id="3"></button>  
        <button id="theme" style="background-color: rgb(255, 0, 0);border: 1px solid rgb(255, 0, 0);" id="1"></button>  
        <button id="theme" style="background-color: rgb(255, 217, 0);border: 1px solid rgb(255, 217, 0);" id="2"></button>  
        <button id="theme" style="background-color: rgb(0, 162, 255);border: 1px solid rgb(0, 162, 255);" id="4"></button>
        <button id="theme" style="background-color: rgb(255, 0, 179);border: 1px solid rgb(255, 0, 179);" id="4"></button>   
      </div>
  </header>
  <br>  <br>  <br>

  <pre><code id="code">>   </code><span class="blink"><b>&block;</b></span></pre>
  <input type="text" id="mobile">

  <!--Access Boxes-->
  <div id="grant" class="access">
    <div class="hide" onclick="hide(1)"></div>
    <h1>Access Granted</h1>
  </div>
  
  <div id="deny" class="access">
    <div class="hide" onclick="hide(2)"></div>
    <h1>Access Denied</h1>
  </div>

  <div class="password" id="password">
    <form class="box">
      <div style="float:left; margin:10px;">Login</div>
      <div class="hide" onclick="hide(3)"></div>
      <input id="txtbox" type="email" placeholder="Username or Email">
      <br>
      <input id="txtbox" type="password" placeholder="Password">
      <br>
      <div class="hack" onclick="hide(3)">Log in</div>
    </form>
  </div>

  <script>
    window.onload = myMain;
    function myMain()
    {
      document.getElementById("themes").onclick = setFG;
    }
    function setFG(e) 
    { 
      if(e.target.id=="theme")
      {
        const style = getComputedStyle(e.target);
        const color=style["border-color"];
        document.documentElement.style.setProperty('--fg', color);
      }
    }
  </script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="assets/logic.js"></script>
</body>
</html>
