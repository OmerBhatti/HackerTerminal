<!DOCTYPE html>
<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="assets/logic.js"></script>
    <title>Terminal</title>
    <link rel="shortcut icon" href="https://www.iconfinder.com/data/icons/small-n-flat/24/terminal-512.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
  </head>
<body>
  <header class="sticky">
    <p style="padding-left: 30px;" class="left">Terminal</p>
      <div id="themes">
        <button id="theme" style="background-color: rgb(255,0,0);" id="1"></button>  
        <button id="theme" style="background-color: rgb(217, 255, 0);" id="2"></button>  
        <button id="theme" style="background-color: rgb(0, 255, 0);" id="3"></button>  
        <button id="theme" style="background-color: rgb(0, 162, 255);" id="4"></button>
        <button id="theme" style="background-color: rgb(255, 0, 234);" id="4"></button>    
      </div>
  </header>
  <br>  <br>  <br>
  <pre><code width: id="code">>   </code><span class="blink"><b>&block;</b></span></pre>
  <script>
    window.onload = myMain;
    function myMain() 
    {
        document.getElementById("themes").onclick = setFG;
    }
    function setFG(e) 
    { 
      if(e.target.id=="theme")
      {
        const style = getComputedStyle(e.target);
        const color=style["backgroundColor"];
        document.documentElement.style.setProperty('--fg', color);
      }
    }
  </script>
</body>
</html>
